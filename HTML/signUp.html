<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <section id="right">

        <a href="../index.html"><button>HOME</button></a>


        <fieldset>

            <legend>REGISTRATION FORM</legend>
            <form action="#" method="GET">



                <div class="formTag">
                    <label for="firstName"> First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="required" autofocus required>
                </div>

                <div class="formTag">
                    <label for="lastName"> Last Name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="required" required>
                </div>
                <div class="formTag">
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="password" placeholder="required" required>
                </div>
                <div class="formTag">
                    <label> Gender: </label>
                    <input type="radio" name="gender" id="gender" value="male">
                    <label for="gender">Male </label>
                    <input type="radio" name="gender " id="gender" value="female">
                    <label for="gender"> Female </label>
                </div>
                <div class="formTag">
                    <label for="birthDate"> Birth Date </label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>

                <div class="formTag">
                    <label for="email"> Email Id: </label>
                    <input type="email" name="email" id="email" placeholder="required" required>
                </div>

                <div class="formTag">
                    <label for="about"> About You: </label> <br>
                    <textarea name="about" id="about" cols="50" rows="3"></textarea>
                </div>
                <div class="formTag">
                    <input type="submit" onclick="registered()" value="Register">

                </div>





            </form>
        </fieldset>

    </section>
</body>

</html>
